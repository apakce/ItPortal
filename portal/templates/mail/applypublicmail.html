{% extends 'index.html' %}

{% block title %}
    <title>公共邮箱申请</title>
{% endblock %}

{% block custom_css %}

    <link href="/static/easyfrom/easyform.css" rel="stylesheet" type="text/css">
    <link href="/static/sweetalert/sweetalert.css" rel="stylesheet">

    <!--template css-->
{% endblock %}

{% block content %}

    <div class="col-md-12" >
        <div class="panel panel-default" style="margin-top: 30px">
            <div class="panel-heading">
                公共邮箱申请 ------公共邮箱可以接收和发送邮件（具有账号和密码）,可以通过登陆此账户发送和查看邮件
            </div>
               <hr>
            <div class="panel-body"  style="margin-top: 28px">
                <form class="form-horizontal" id="demo-form" method="post" action="/pumailuserapply/" >
                    <div class="form-group" style="margin-top: 15px">
                        <label class="col-sm-2 col-sm-offset-1 control-label" style="margin-top: 5px">请输入公共邮箱地址:</label>
                        <div class="col-sm-7 ">
                            <input name="pumail" type="text" id="pumail" data-easyform="length:1 20;char-english;real-time;ajax:mailpre();regex:^[^ ]+$" data-message="邮箱地址必须为1-20位的英文字母或数字请勿出现空格" data-easytip="position:top;class:easy-red;" data-message-ajax="此账号已经存在，请更换">
                            <span class="help-block m-b-none" style="color:#ac2925;"><i class="fa fa-info-circle"></i> 地址只能是英文字母、数字和下划线的组合，不可以超过20个字符，@后缀不需要输入</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" style="margin-top: 5px">请输入显示名称:</label>
                        <div class="col-sm-7"><input name="maildisplay" id="maildisplay" class="form-control"  type="text" data-easyform="regex:^[^ ]+$;" data-message="请勿为空，请勿输入空格" data-easytip="class:easy-red;"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-1 control-label" style="margin-top: 5px">请输入管理者ad账号:</label>
                        <div class="col-sm-7"> <input name="usadaccount" type="text" id="usadaccount" data-easyform="real-time;ajax:acount();" data-message="请输入账号" data-easytip="position:bottom;class:easy-red;" data-message-ajax="未查询到管理者账号">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 40px">
                        <div class="col-lg-offset-5 col-lg-10">
                            <input class="btn btn-primary" id="sub" value="申请" type="submit" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block custom_js %}
    <script src="/static/easyfrom/easyform.js"></script>
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <script src="/static/js/jquery.form.js"></script>
    <script>
        $(document).ready(function ()
        {
            $('#demo-form').easyform();
        });
        function mailpre() {
            var mailadd = $("#pumail").val();
            if(mailadd){
                $.ajax({
                    url:{% url "accountexist" %},
                    type:'POST',
                    dataType:'json',
                    data:{'mailadd':mailadd},
                    async:false,
                    success: function (data) {
                        $("#pumail").trigger("easyform-ajax", data['status']);
                    }
                });
            }
        }
        function acount() {
            var user = $("#usadaccount").val();
            if(usadaccount){
                $.ajax({
                    url:{% url "acountad" %},
                    type:'POST',
                    dataType:'json',
                    data:{'user':user},
                    async:false,
                    success: function (data) {
                        $("#usadaccount").trigger("easyform-ajax", data['status']);
                    }
                });
            }
        }

        $(function () {
            var options = {
                dataType:"json",
                async:true,
                success:function (data) {
                    if(data["status"]){
                        swal({
                                title:"申请已提交，等待上级审批",
                                text:'',
                                type:"success",
                                showConfirmButton:"true",
                                confirmButtonText:"好的",
                                animation:"slide-from-top"
                            },
                            function () {
                                window.location.reload();
                            }
                        )
                    }
                    else{
                        swal('出错了，请重试');
                    }
                },
                error:function (e) {
                    swal("出错了，请联系 IT 处理");
                }
            };
            $("#demo-form").ajaxForm(options);
        })
    </script>
{% endblock %}
